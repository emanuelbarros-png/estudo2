<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN-MA - Cloud Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .transition-all { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; }
        .loading-overlay { background: rgba(255,255,255,0.8); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="pb-20">

    <div id="app">
        <!-- Status de Conexão Nuvem -->
        <div id="cloud-status" class="bg-amber-50 text-amber-700 text-[10px] py-1 px-4 font-bold flex justify-center items-center gap-2">
            <span class="animate-pulse">●</span> SINCRONIZANDO COM A NUVEM...
        </div>

        <header class="bg-indigo-700 text-white shadow-lg sticky top-0 z-10">
            <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="bg-white/20 p-2 rounded-xl backdrop-blur-md">
                        <i data-lucide="cloud" style="width: 20px; height: 20px;"></i>
                    </div>
                    <div>
                        <h1 class="text-base font-extrabold tracking-tight">DETRAN-MA</h1>
                        <p id="user-display" class="text-[8px] opacity-70 uppercase tracking-widest font-bold">Carregando Perfil...</p>
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 mt-6">
            <!-- Os cards de progresso e abas permanecem iguais à sua versão original -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200 flex items-center gap-4">
                    <div class="p-2.5 bg-indigo-50 text-indigo-600 rounded-xl">
                        <i data-lucide="bar-chart-3" style="width: 22px; height: 22px;"></i>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-end mb-1.5">
                            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Básicos</span>
                            <span id="progress-gerais-text" class="text-lg font-black text-indigo-600">0%</span>
                        </div>
                        <div class="h-1.5 w-full bg-slate-100 rounded-full overflow-hidden">
                            <div id="progress-gerais-bar" class="h-full bg-indigo-600 transition-all duration-1000" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200 flex items-center gap-4">
                    <div class="p-2.5 bg-emerald-50 text-emerald-600 rounded-xl">
                        <i data-lucide="trophy" style="width: 22px; height: 22px;"></i>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-end mb-1.5">
                            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Específicos</span>
                            <span id="progress-especificos-text" class="text-lg font-black text-emerald-600">0%</span>
                        </div>
                        <div class="h-1.5 w-full bg-slate-100 rounded-full overflow-hidden">
                            <div id="progress-especificos-bar" class="h-full bg-emerald-500 transition-all duration-1000" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex p-1 bg-slate-200 rounded-xl mb-6 max-w-md mx-auto">
                <button onclick="switchTab('gerais')" id="tab-gerais" class="flex-1 py-2 px-3 rounded-lg text-[11px] font-bold transition-all duration-200 uppercase tracking-tight">
                    Básicos
                </button>
                <button onclick="switchTab('especificos')" id="tab-especificos" class="flex-1 py-2 px-3 rounded-lg text-[11px] font-bold transition-all duration-200 uppercase tracking-tight">
                    Específicos
                </button>
            </div>

            <div id="materias-container" class="space-y-3">
                <!-- Conteúdo Dinâmico -->
            </div>

            <div class="mt-8 flex justify-center">
                <button onclick="openModal('materia')" class="flex items-center gap-2 bg-indigo-600 text-white px-6 py-3 rounded-2xl font-bold text-xs uppercase tracking-widest hover:bg-indigo-700 shadow-lg transition-all">
                    <i data-lucide="plus"></i> Adicionar Matéria
                </button>
            </div>
        </main>
    </div>

    <!-- Modais (Mesma estrutura anterior) -->
    <div id="modal-container" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white rounded-2xl w-full max-w-md p-6">
            <h3 id="modal-title" class="text-lg font-bold mb-4 text-slate-800">Nova Matéria</h3>
            <textarea id="modal-input" class="w-full border border-slate-200 rounded-xl px-4 py-3 mb-6 focus:ring-2 focus:ring-indigo-500 outline-none h-24 text-sm" placeholder="Digite o nome..."></textarea>
            <div class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 px-4 py-2.5 text-xs text-slate-500 font-bold">CANCELAR</button>
                <button onclick="handleModalConfirm()" class="flex-1 px-4 py-2.5 text-xs bg-indigo-600 text-white font-bold rounded-xl shadow-md">CONFIRMAR</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configurações do Firebase (fornecidas pelo ambiente)
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'study-tracker-detran';

        let state = { activeTab: 'gerais', gerais: [], especificos: [] };
        let user = null;

        // --- INICIALIZAÇÃO E AUTH ---
        async function init() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Erro na autenticação:", error);
                document.getElementById('cloud-status').innerText = "ERRO DE CONEXÃO COM A NUVEM";
            }
        }

        onAuthStateChanged(auth, (u) => {
            if (u) {
                user = u;
                document.getElementById('user-display').innerText = `ID: ${u.uid.substring(0,8)}... (NUVEM ATIVA)`;
                document.getElementById('cloud-status').innerHTML = '<span class="text-emerald-500">●</span> DADOS SINCRONIZADOS NA NUVEM';
                
                // Escutar mudanças no banco de dados em tempo real
                const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'mainData');
                onSnapshot(docRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const cloudData = docSnap.data();
                        state.gerais = cloudData.gerais || [];
                        state.especificos = cloudData.especificos || [];
                        render();
                    } else {
                        // Se for novo usuário, salva o estado inicial
                        saveToCloud();
                    }
                }, (err) => console.error("Erro ao ler nuvem:", err));
            }
        });

        // Salvar na Nuvem
        async function saveToCloud() {
            if (!user) return;
            try {
                const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'mainData');
                await setDoc(docRef, {
                    gerais: state.gerais,
                    especificos: state.especificos,
                    lastUpdated: new Date().toISOString()
                });
            } catch (e) {
                console.error("Erro ao salvar:", e);
            }
        }

        // --- LÓGICA DO APP (ADAPTADA PARA NUVEM) ---
        window.switchTab = (tab) => {
            state.activeTab = tab;
            render();
        };

        window.openModal = (type, mId = null) => {
            window.currentModalType = type;
            window.currentMateriaId = mId;
            document.getElementById('modal-title').innerText = type === 'materia' ? 'Nova Matéria' : 'Novo Assunto';
            document.getElementById('modal-container').classList.replace('hidden', 'flex');
        };

        window.closeModal = () => {
            document.getElementById('modal-container').classList.replace('flex', 'hidden');
            document.getElementById('modal-input').value = '';
        };

        window.handleModalConfirm = async () => {
            const val = document.getElementById('modal-input').value.trim();
            if (!val) return;

            if (window.currentModalType === 'materia') {
                state[state.activeTab].push({
                    id: crypto.randomUUID(),
                    nome: val,
                    assuntos: [],
                    expanded: true
                });
            } else {
                const materia = state[state.activeTab].find(m => m.id === window.currentMateriaId);
                if (materia) {
                    materia.assuntos.push({
                        id: crypto.randomUUID(),
                        nome: val,
                        videoAula: false,
                        pdfLido: false,
                        questoes: 0,
                        porcentagemAcerto: 0
                    });
                }
            }
            closeModal();
            await saveToCloud();
        };

        window.updateAssunto = async (mId, aId, field, value) => {
            const materia = state[state.activeTab].find(m => m.id === mId);
            const assunto = materia.assuntos.find(a => a.id === aId);
            assunto[field] = value;
            await saveToCloud();
        };

        window.toggleMateria = (mId) => {
            const materia = state[state.activeTab].find(m => m.id === mId);
            materia.expanded = !materia.expanded;
            render();
        };

        window.deleteMateria = async (mId) => {
            state[state.activeTab] = state[state.activeTab].filter(m => m.id !== mId);
            await saveToCloud();
        };

        // Renderização (Lógica de UI)
        function render() {
            // Cálculos de progresso (mesma lógica anterior)
            const calcAssunto = (a) => {
                let s = 0;
                if(a.videoAula) s+=33; if(a.pdfLido) s+=33; if(a.questoes >= 50) s+=34;
                return Math.min(s, 100);
            };

            const pgGerais = state.gerais.length ? Math.round(state.gerais.reduce((a,b) => a + (b.assuntos.reduce((x,y)=>x+calcAssunto(y),0)/(b.assuntos.length||1)),0)/state.gerais.length) : 0;
            const pgEspec = state.especificos.length ? Math.round(state.especificos.reduce((a,b) => a + (b.assuntos.reduce((x,y)=>x+calcAssunto(y),0)/(b.assuntos.length||1)),0)/state.especificos.length) : 0;
            
            document.getElementById('progress-gerais-text').innerText = pgGerais + '%';
            document.getElementById('progress-gerais-bar').style.width = pgGerais + '%';
            document.getElementById('progress-especificos-text').innerText = pgEspec + '%';
            document.getElementById('progress-especificos-bar').style.width = pgEspec + '%';

            // Tabs UI
            document.getElementById('tab-gerais').className = `flex-1 py-2 px-3 rounded-lg text-[11px] font-bold ${state.activeTab === 'gerais' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-500'}`;
            document.getElementById('tab-especificos').className = `flex-1 py-2 px-3 rounded-lg text-[11px] font-bold ${state.activeTab === 'especificos' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-500'}`;

            const container = document.getElementById('materias-container');
            container.innerHTML = '';

            state[state.activeTab].forEach(m => {
                const card = document.createElement('div');
                card.className = "bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden";
                
                let assuntosHtml = m.assuntos.map(a => `
                    <div class="px-4 py-3 border-b border-slate-50 flex flex-col gap-2">
                        <div class="flex justify-between items-center">
                            <span class="text-xs font-semibold text-slate-700">${a.nome}</span>
                            <span class="text-[10px] font-bold text-indigo-600">${calcAssunto(a)}%</span>
                        </div>
                        <div class="flex gap-4">
                            <label class="flex items-center gap-1 text-[9px] font-bold text-slate-500">
                                <input type="checkbox" ${a.videoAula?'checked':''} onchange="updateAssunto('${m.id}','${a.id}','videoAula',this.checked)"> VIDEO
                            </label>
                            <label class="flex items-center gap-1 text-[9px] font-bold text-slate-500">
                                <input type="checkbox" ${a.pdfLido?'checked':''} onchange="updateAssunto('${m.id}','${a.id}','pdfLido',this.checked)"> PDF
                            </label>
                            <div class="flex items-center gap-1">
                                <span class="text-[9px] font-bold text-slate-500">Q:</span>
                                <input type="number" value="${a.questoes}" onchange="updateAssunto('${m.id}','${a.id}','questoes',parseInt(this.value))" class="w-8 text-[9px] border rounded text-center">
                            </div>
                        </div>
                    </div>
                `).join('');

                card.innerHTML = `
                    <div class="p-4 flex justify-between items-center bg-slate-50/50">
                        <div class="flex items-center gap-3">
                            <button onclick="toggleMateria('${m.id}')"><i data-lucide="${m.expanded?'chevron-down':'chevron-right'}" class="w-4 h-4 text-slate-400"></i></button>
                            <h3 class="text-sm font-bold text-slate-800">${m.nome}</h3>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="openModal('assunto', '${m.id}')" class="p-1 text-indigo-600"><i data-lucide="plus" class="w-4 h-4"></i></button>
                            <button onclick="deleteMateria('${m.id}')" class="p-1 text-rose-400"><i data-lucide="trash" class="w-4 h-4"></i></button>
                        </div>
                    </div>
                    ${m.expanded ? `<div>${assuntosHtml || '<p class="p-4 text-[10px] text-slate-400 text-center uppercase">Nenhum assunto</p>'}</div>` : ''}
                `;
                container.appendChild(card);
            });
            lucide.createIcons();
        }

        init();
    </script>
</body>
</html>
